<script language="javascript" type="text/javascript">
$(document).ready(function(){

  var cosPoints = []; 
  for (var i=0; i<6*Math.PI; i+=0.01){ 
    cosPoints.push([Math.sin(i/3)*Math.cos(i), Math.sin(i/3)*Math.sin(i)]); 
  } 
  plot2 = $.jqplot('chart2', [cosPoints], { 
    title:'Rhodonea', 
    series:[
        {
            showMarker:true, 
            showLine: false,
        }
      ]
  });

});


</script>
